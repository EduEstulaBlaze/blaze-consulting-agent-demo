<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAZE Consulting Agent</title>
    
    <!-- 1. Enlace al CSS oficial de Dialogflow Messenger -->
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    
    <style>
        /* Estilos para el cuerpo de la página */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barras de scroll innecesarias */
        }

        /*
         * 2. Estilos para el componente de chat.
         * Modificamos el código que proporcionaste para que ocupe toda la pantalla.
        */
        df-messenger {
            /* Posicionamiento y tamaño */
            z-index: 999;
            position: fixed;
            top: 0;
            left: 0; /* Lo alineamos a la izquierda */
            width: 100%;  /* Ancho completo */
            height: 100%; /* Alto completo */

            /* Colores personalizados (puedes cambiarlos) */
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
        }
    </style>
</head>
<body>

    <!-- 3. Scripts y componente de Dialogflow Messenger -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    
    <!-- Componente principal. Asegúrate de que los IDs y el código de lenguaje sean correctos.
         Añadimos 'expand="true"' para que el chat esté abierto por defecto. -->
    <df-messenger
      location="us-central1"
      project-id="blaze-consulting-agent"
      agent-id="bab11494-2272-40c8-9678-463160f49d29"
      language-code="en"
      expand="true">
      <df-messenger-chat
        chat-title="BLAZE Consulting Agent (BETA)">
      </df-messenger-chat>
    </df-messenger>

</body>
</html>
